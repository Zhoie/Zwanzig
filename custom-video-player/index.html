<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Custom Video Player</title>
        <link
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous"
        />

        <link rel="stylesheet" href="css/prograss.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1>Custome Video Player</h1>
        <video class="screen" id="player" src = "videos/cat.mp4" poser="img/playerButton.png" ></video>
        <div class="control">
            <button type="button" class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
            <button type="button" class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
            <input type="range" name="class"id="progress" min="0" max="100" step="0.1" value="0" />
            <span class="timestamp" id="timestamp"></span>
            </div>

            <script src="index.js"></script>
    </body>


</html>
